<ion-header>
  <ion-toolbar>
    <ion-title>Item Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{ viewTitle }}</ion-title>
  <ion-buttons slot="end">
    <ion-button id="save"  value = "0" (click)="save()">
      <ion-icon  name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input tpye="text" [(ngModel)]="event.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Expiration Date:</ion-label>
    


    <ion-row>
      <ion-col col-6>
        <div>
  <ion-select  [(ngModel)]="event.selectedMonth" multiple="false" cancelText="Nah" okText="Okay!">
    <ion-select-option value="January">January</ion-select-option>
    <ion-select-option value="Febuary">Febuary</ion-select-option>
    <ion-select-option value="March">March</ion-select-option>
    <ion-select-option value="April">April</ion-select-option>
    <ion-select-option value="May">May</ion-select-option>
    <ion-select-option value="June">June</ion-select-option>
    <ion-select-option value="July">July</ion-select-option>
    <ion-select-option value="August">August</ion-select-option>
    <ion-select-option value="September">September</ion-select-option>
    <ion-select-option value="October">October</ion-select-option>
    <ion-select-option value="November">November</ion-select-option>
    <ion-select-option value="December">December</ion-select-option>
  </ion-select>
  </div>
  
</ion-col>
<ion-col>
  <div>
  <ion-select [(ngModel)]="event.selectedDay" multiple="false" cancelText="Nah" okText="Okay!">
    <ion-select-option value="1">01</ion-select-option>
    <ion-select-option value="2">02</ion-select-option>
    <ion-select-option value="3">03</ion-select-option>
    <ion-select-option value="4">04</ion-select-option>
    <ion-select-option value="5">05</ion-select-option>
    <ion-select-option value="6">06</ion-select-option>
    <ion-select-option value="7">07</ion-select-option>
    <ion-select-option value="8">08</ion-select-option>
    <ion-select-option value="9">09</ion-select-option>
    <ion-select-option value="10">10</ion-select-option>
    <ion-select-option value="11">11</ion-select-option>
    <ion-select-option value="12">12</ion-select-option>
    <ion-select-option value="13">13</ion-select-option>
    <ion-select-option value="14">14</ion-select-option>
    <ion-select-option value="15">15</ion-select-option>
    <ion-select-option value="16">16</ion-select-option>
    <ion-select-option value="17">17</ion-select-option>
    <ion-select-option value="18">18</ion-select-option>
    <ion-select-option value="19">19</ion-select-option>
    <ion-select-option value="20">20</ion-select-option>
    <ion-select-option value="21">21</ion-select-option>
    <ion-select-option value="22">22</ion-select-option>
    <ion-select-option value="23">23</ion-select-option>
    <ion-select-option value="24">24</ion-select-option>
    <ion-select-option value="25">25</ion-select-option>
    <ion-select-option value="26">26</ion-select-option>
    <ion-select-option value="27">27</ion-select-option>
    <ion-select-option value="28">28</ion-select-option>
    <ion-select-option value="29">29</ion-select-option>
    <ion-select-option value="30">30</ion-select-option>
    <ion-select-option value="31">31</ion-select-option>
  </ion-select>
</div>
  

</ion-col>
<ion-col>
  <div>
  <ion-select [(ngModel)]="event.selectedYear" multiple="false" cancelText="Nah" okText="Okay!" >
    <ion-select-option value="2020">2020</ion-select-option>
    <ion-select-option value="2021">2021</ion-select-option>
    <ion-select-option value="2022">2022</ion-select-option>
    <ion-select-option value="2023">2023</ion-select-option>
    <ion-select-option value="2024">2024</ion-select-option>
    <ion-select-option value="2025">2025</ion-select-option>
    <ion-select-option value="2026">2026</ion-select-option>
    <ion-select-option value="2027">2027</ion-select-option>
    <ion-select-option value="2028">2028</ion-select-option>
    <ion-select-option value="2029">2029</ion-select-option>
    <ion-select-option value="2030">2030</ion-select-option>
    <ion-select-option value="2031">2031</ion-select-option>
  
  </ion-select>
  </div>
    </ion-col>
</ion-row>

</ion-item>



 
</ion-content>
